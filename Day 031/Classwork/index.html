<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 1) შევქნათ div box რომელსაც ექნება margin, padding 
ეს margin ჰქოდნეს ერთ ხაზში დამატებული  -->

<div class="box">
    ეს არის div box, რომელსაც აქვს margin და padding.
</div>

<style>

    body {
        background-color: dimgrey;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .box {
        font-family: sans-serif;
        margin: 10px;
        padding: 15px;
        border: 5px;
        background-color: darkslategray;
        align-items: center;
        box-shadow: 1px 1px 3px white;
    }
</style>

</body>
</html>
